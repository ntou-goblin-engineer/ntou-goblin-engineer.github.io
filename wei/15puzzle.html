<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>3x3 Puzzle</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Anton&display=swap");

.clock {
    position: relative;
    display: flex;
    gap: 20px;
}

.clock .digital {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 120px;
    height: 120px;
    border-radius: 30px;
    background: #c9d5e0;
    box-shadow:
        20px 20px 20px -10px rgba(0, 0, 0, 0.15),
        inset 15px 15px 10px rgba(255, 255, 255, 0.5),
        -15px -15px 35px rgba(255, 255, 255, 0.35),
        inset -1px -1px 10px rgba(0, 0, 0, 0.2);
    }

.clock .digital .screen {
    position: absolute;
    inset: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #152b4a;
    border-radius: 20px;
    box-shadow:
        5px 5px 15px 0 #152b4a66,
        inset 5px 5px 5px rgba(255, 255, 255, 0.35),
        -6px -6px 10px rgba(255, 255, 255, 1);
}

.clock .digital .screen::before {
    content: attr(data-text);
    position: absolute;
    bottom: -21px;
    left: 50%;
    transform: translateX(-50%) scale(0.75);
    letter-spacing: 0.1em;
    color: #333;
    text-transform: uppercase;
}

.clock .digital .time {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.clock .digital .time div {
    position: relative;
    font-size: 2.9em;
    color: var(--clr);
    letter-spacing: 0.1em;
    margin-left: 0.1em;
}

.clock .digital:nth-last-child(2) .time div {
    color: transparent;
    -webkit-text-stroke: 2px var(--clr);
}

.clock .digital:last-child::before {
    content: "";
    position: absolute;
    width: 4px;
    height: 4px;
    background: #152b4a;
    border: 2px solid #fff;
    z-index: 1000;
    border-radius: 50%;
}

.clock .digital:last-child::after {
    content: "";
    position: absolute;
    inset: 20px;
    background: #152b4a;
    border-radius: 50%;
    box-shadow:
        5px 5px 15px 0 #152b4a66,
        inset 5px 5px 5px rgba(255, 255, 255, 0.35),
        -6px -6px 10px rgba(255, 255, 255, 1);
}

.box {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    z-index: 100;
}

.box::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 30px;
    background: var(--clr);
    border-radius: 4px;
}

.box:nth-child(1):after {
    width: 4px;
    height: 20px;
}

.box:nth-child(2):after {
    width: 3px;
    height: 25px;
}

#am-pm {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) scale(0.75);
    color: #333;
    letter-spacing: 0.1em;
}
        body {
            background-color: #e3f2fd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
        }

        #controls button {
            cursor: pointer;
            outline: none;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            font: bold 16px 'Segoe UI', sans-serif;
            color: white;
            text-transform: uppercase;
            text-shadow: 0 -1px 1px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #controls button:hover {
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        #controls button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        #puzzle {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto;
            margin-top: 30px;
            border: 10px solid #1e88e5;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        #puzzle span {
            position: absolute;
            display: block;
            width: 78px;
            height: 78px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        #puzzle span.number {
            cursor: pointer;
            font: bold 36px 'Segoe UI', sans-serif;
            text-align: center;
            line-height: 78px;
            color: #ffffff;
        }

        #puzzle span.empty {
            background: transparent;
        }

        #puzzle span.number.light {
            background-color: #4fc3f7;
        }

        #puzzle span.number.dark {
            background-color: #29b6f6;
        }

        #puzzle.animate span {
            transition: 0.3s left, 0.3s top;
        }
    </style>
</head>
<body>
    <h1>3x3 Sliding Puzzle</h1>
    <div id="puzzle"></div>
    
    <div id="controls">
        <button id="solve">Solve</button>        
        <button id="scramble">Scramble</button>
    </div>
    <!--  -->
    <div class="clock" style="margin-top: 20px;">
        <div class="digital" style="--clr:#ff2972;">
            <div class="screen" data-text="Hours">
                <div class="time">
                    <div id="hours"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr:#fee800;">
            <div class="screen" data-text="Minutes">
                <div class="time">
                    <div id="minutes"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr:#04fc43;">
            <div class="screen" data-text="Seconds">
                <div class="time">
                    <div id="seconds"></div>
                </div>
            </div>
        </div>
        <div class="digital">
            <div class="box" id="hh" style="--clr:#ff2972;"></div>
            <div class="box" id="mm" style="--clr:#fee800;"></div>
            <div class="box" id="ss" style="--clr:#04fc43;"></div>
            <div id="am-pm"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <!--  -->
<script>
    (function(){
        var state = 1;
        var puzzle = document.getElementById('puzzle');

        solve();

        puzzle.addEventListener('click', function(e){
            if(state == 1){
                puzzle.className = 'animate';
                shiftCell(e.target);
            }
        });

        document.getElementById('solve').addEventListener('click', solve);
        document.getElementById('scramble').addEventListener('click', scramble);

        function solve(){
            if(state == 0){
                return;
            }
            puzzle.innerHTML = '';
            var n = 1;
            for(var i = 0; i < 3; i++){
                for(var j = 0; j < 3; j++){
                    var cell = document.createElement('span');
                    cell.id = 'cell-'+i+'-'+j;
                    cell.style.left = (j*80+1*j+1)+'px';
                    cell.style.top = (i*80+1*i+1)+'px';
                    if(n <= 8){
                        cell.classList.add('number');
                        cell.classList.add((i%2==0 && j%2>0 || i%2>0 && j%2==0) ? 'dark' : 'light');
                        cell.innerHTML = (n++).toString();
                    } else {
                        cell.className = 'empty';
                    }
                    puzzle.appendChild(cell);
                }
            }
        }

        function shiftCell(cell){
            if(cell.className != 'empty'){
                var emptyCell = getEmptyAdjacentCell(cell);
                if(emptyCell){
                    var tmp = {style: cell.style.cssText, id: cell.id};
                    cell.style.cssText = emptyCell.style.cssText;
                    cell.id = emptyCell.id;
                    emptyCell.style.cssText = tmp.style;
                    emptyCell.id = tmp.id;
                    if(state == 1){
                        setTimeout(checkOrder, 150);
                    }
                }
            }
        }

        function getCell(row, col){
            return document.getElementById('cell-'+row+'-'+col);
        }

        function getEmptyCell(){
            return puzzle.querySelector('.empty');
        }

        function getEmptyAdjacentCell(cell){
            var adjacent = getAdjacentCells(cell);
            for(var i = 0; i < adjacent.length; i++){
                if(adjacent[i].className == 'empty'){
                    return adjacent[i];
                }
            }
            return false;
        }

        function getAdjacentCells(cell){
            var id = cell.id.split('-');
            var row = parseInt(id[1]);
            var col = parseInt(id[2]);
            var adjacent = [];
            if(row < 2){adjacent.push(getCell(row+1, col));}
            if(row > 0){adjacent.push(getCell(row-1, col));}
            if(col < 2){adjacent.push(getCell(row, col+1));}
            if(col > 0){adjacent.push(getCell(row, col-1));}
            return adjacent;
        }

        function checkOrder(){
            if(getCell(2, 2).className != 'empty'){
                return;
            }
            var n = 1;
            for(var i = 0; i < 3; i++){
                for(var j = 0; j < 3; j++){
                    if(n <= 8 && getCell(i, j).innerHTML != n.toString()){
                        return;
                    }
                    n++;
                }
            }
            if(confirm('Congrats, You solved it! Scramble again?')){
                scramble();
            }
        }

        function scramble(){
            if(state == 0){
                return;
            }
            puzzle.removeAttribute('class');
            state = 0;
            var previousCell;
            var i = 1;
            var interval = setInterval(function(){
                if(i <= 100){
                    var adjacent = getAdjacentCells(getEmptyCell());
                    if(previousCell){
                        for(var j = adjacent.length-1; j >= 0; j--){
                            if(adjacent[j].innerHTML == previousCell.innerHTML){
                                adjacent.splice(j, 1);
                            }
                        }
                    }
                    previousCell = adjacent[rand(0, adjacent.length-1)];
                    shiftCell(previousCell);
                    i++;
                } else {
                    clearInterval(interval);
                    state = 1;
                }
            }, 5);
        }

        function rand(from, to){
            return Math.floor(Math.random() * (to - from + 1)) + from;
        }
    }());
    let hours = document.getElementById("hours");
let minutes = document.getElementById("minutes");
let seconds = document.getElementById("seconds");
let am_pm = document.getElementById("am-pm");

setInterval(function(){
    let date = new Date();
    let h = date.getHours();
    let m = date.getMinutes();
    let s = date.getSeconds();
    let twelve_name = h >= 12 ? "PM" : "AM";
    let hh = document.querySelector("#hh");
    let mm = document.querySelector("#mm");
    let ss = document.querySelector("#ss");

    if(h > 12){
        h -= 12;
    }
    h = h < 10 ? "0" + h : h;
    m = m < 10 ? "0" + m : m;
    s = s < 10 ? "0" + s : s;

    hours.innerHTML = h;
    minutes.innerHTML = m;
    seconds.innerHTML = s;
    am_pm.innerHTML = twelve_name;
    hh.style.transform = `rotateZ(${h * 30}deg)`;
    mm.style.transform = `rotateZ(${m * 6}deg)`;
    ss.style.transform = `rotateZ(${s * 6}deg)`;
});

</script>
</body>
</html>
